<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Image Gallery</h1>

  <div class="buttons">
    <button data-filter="all">All</button>
    <button data-filter="nature">Nature</button>
    <button data-filter="city">City</button>
  </div>

  <div class="gallery">
    <img src="images/nature1.jpg" alt="Nature" class="nature" />
    <img src="images/nature2.jpg" alt="Nature" class="nature" />
    <img src="images/city1.jpg" alt="City" class="city" />
    <img src="images/city2.jpg" alt="City" class="city" />
  </div>

  <script src="script.js"></script>
</body>
</html>
